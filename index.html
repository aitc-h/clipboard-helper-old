<!DOCTYPE html>
<html lang="en">

<head>
	<title>Clipboard Helper</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="main.js"></script>
</head>

<body>
	<main role="main" class="container">
		<div class="container-xxl">
			<h1>Clipboard Helper</h1>
			<h3>Clipboard: <span id="clipboard-content"></span></h3>
			
			<div class="container d-grid gap-2" id="buttons">
			</div>
		</div>
		<div class="container">
			<form id="add" onsubmit="add()" action="javascript:void(0);">
				<div class="input-group mb-3">
					<input type="text" class="form-control" placeholder="Text" id="name" name="name" tabindex='0'>
					<input type="text" class="form-control" placeholder="Number" id="number" name="number">
					<input class="btn btn-success" type="submit" value="Add">
				</div>
			</form>
		</div>
	</main>
	
	<footer class="footer">
		<div class="container">
			<a href="?data=Documents~60~Forms~60~HACCP~12~Maps%20and%20Plans~60~Notices~60~Policy~36~Risk%20Assessment~24~Recipes~60~S.O.P~60~Specs~60~TACCP~12~Training~24~VAACP~12~Temporary~">Example</a>
			<a href='javascript:toggle_delete()'>Edit Mode</a>
			<a href='?data='>Clear</a>
			<a href='https://github.com/aitc-h/aitc-h.github.io'>Source</a>
			<label for="checkbox_theme" class='theme-switch' id='theme-switch'>
				<input type="checkbox" id="checkbox_theme">
			</label>
		</div>
	</div>
</body>

</html>
